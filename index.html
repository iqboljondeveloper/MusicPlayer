<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 id="title">miyagi-endshpil-listen-to-your-heart</h1>
        <div class="image-container">
            <img id="cover" src="img/miyagi-endshpil-listen-to-your-heart.jpg" alt="">
        </div>
        <div class="time">
            <span id="start">00:00</span>
            <span id="end">00:00</span>
        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

<audio src="music/miyagi-endshpil-listen-to-your-heart.mp3" id="audio"></audio>


        <div class="nav">
            <button class="btn" id="prev"><i class="fas fa-backward"></i></button>
            <button class="btn big" id="play"><i class="fas fa-play"></i></button>
            <button class="btn" id="next"><i class="fas fa-forward"></i></button>
        </div>
    </div>


    <!-- js -->
    <script src="app.js"></script>
</body>
</html>
